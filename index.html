<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>JSON</h1>
    <h3>JavaScript Object Notation</h3>
    <h2>Open your brower console</h2>

    <input id="title" type="text" placeholder="Title">
    <br>
    <input id="body-content" type="text" placeholder="Body-content">
    <br>
    <button id="submit">Submit</button>

    <h1 id="post-show"></h1>

    <script>
            const firstPost = {title: "Name", body: "Md. Omar Faruk"};
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(firstPost),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then((json) => console.log(json))
            .catch(error => alert("Please try again later"))
            


        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const body_content = document.getElementById("body-content").value;
            const post = {title: title, body: body_content};
            newPostToServer(post);
        });

        postShow = document.getElementById("post-show").innerText;
        
        function newPostToServer(newPost){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(newPost),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then((json) => console.log(json));
        }
        
    </script>
</body>
</html>
